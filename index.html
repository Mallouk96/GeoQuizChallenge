<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geography Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="start-menu">
    <h1>Geography Quiz</h1>
    <p>Choose a category:</p>
    <button onclick="startQuiz('countries')">Countries</button>
    <button onclick="startQuiz('capitals')">Capitals</button>
    <button onclick="startQuiz('flags')">Flags</button>
  </div>
  
  <div class="quiz-container" style="display: none;">
    <div id="quiz-header">
      <h1>Geography Quiz</h1>
      <p id="score"></p>
    </div>
    <div id="quiz">
      <p id="question"></p>
      <button class="option" onclick="checkAnswer(0)">Option 1</button>
      <button class="option" onclick="checkAnswer(1)">Option 2</button>
      <button class="option" onclick="checkAnswer(2)">Option 3</button>
      <button class="option" onclick="checkAnswer(3)">Option 4</button>
    </div>
    <button id="next" onclick="nextQuestion()" style="display: none;">Next Question</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
